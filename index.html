      <div class="contact-me__body">
        <div class="contact-me__form form">
          <form class="form" action="#" id="form">
            <div class="form__row">
              <div class="form__row-group">
                <label class="form__label" for="name">Ваше имя</label>
                <input autocomplete="off" id="name" type="text" name="name" data-error="Ошибка"
                  class="form__input required">
                  <span class="input__border"></span>
              </div>
            </div>
            <div class="form__row">
              <div class="form__row-group">
                <label class="form__label" for="phone">Ваш телефон</label>
                <input autocomplete="off" id="phone" type="text" name="phone" data-error="Ошибка"
                  class="form__input phone__input required">
                  <span class="input__border"></span>
              </div>
            </div>
            <div class="form__row">
              <div class="form__row-group">
                <label class="form__label" for="email">Элэктронный адрес</label>
                <input autocomplete="off" id="email" type="text" name="email" data-error="Ошибка"
                  class="form__input email__input required email">
                  <span class="input__border"></span>
              </div>
            </div>
            <div class="form__row">
              <div class="form__row-group form__row-group--textarea">
                <label class="form__label" for="message">Ваше сообщение</label>
                <textarea autocomplete="off" id="message" name="message" data-error="Ошибка"
                  class="form__input form__input--textarea"></textarea>
              </div>
            </div>

              <div class="btn__group">
